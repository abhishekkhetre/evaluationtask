<h1>LOGIN PAGE</h1>
<p>Enter login credentials</p>
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>

Enter Password: <input type="password" [(ngModel)]="password"> <br>

<form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" placeholder="admin" [(ngModel)]="username" />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" placeholder="admin" [(ngModel)]="password" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
 
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click) = "validateUser()">LOG IN</button>
